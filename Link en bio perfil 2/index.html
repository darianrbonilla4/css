    <style>
        :root {
            --primary: #2563eb; /* Azul profesional */
            --secondary: #1e40af;
            --dark: #1f2937;
            --light: #f9fafb;
            --success: #10b981; /* Verde financiero */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 0px solid var(--primary);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .bio {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link {
            background-color: white;
            color: var(--dark);
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
        }
        
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: var(--dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        
        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: var(--primary);
            color: white;
        }
        
        .badge {
            background-color: var(--success);
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #9ca3af;
            font-size: 0.8rem;
        }
    </style>
